<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="game-container">
        <h1 class="game-title">
            Star Wars RPG!
        </h1>
        <div class="container-fluid characters-section">
            <h2 id="characters-title">Pick your Character</h2>
        </div>
        <div class="container-fluid your-character-section">
            <h2 id="your-character-title">You Chose</h2>
            <h3 class="health" id="attacker-health"></h3>
        </div>
        <div class="container-fluid enemies-available-section">
            <h2 id="enemies-available-title">Pick Your Next Foe</h2>
        </div>
        
        <div class="container-fluid defense-section">
            <h2 class="defense-titel">Defender</h2>
            
        </div>
        <div class="container-fluid" id="battle-info-section">
            
            <h3 class="health" id="defender-health"></h3>
            <h3 class="death" id="attacker-death">In the force, you must find balance...</h3>
            <h3 class="death" id="defender-death">Your enemy has been defeated</h3>
        </div>
        <div class="container-fluid fight-section">
            <button id="attack-button">ATTACK</button>
        </div>
        <div class="container-fluid restart-section">
            <button id="restart-button">RESTART</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
